<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portflow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container-menu">
            <h2 class="subtítulo-header">Portflow</h2>
            <nav class="box-menu">
                <ul class="box-lista">
                    <l1 class="lista-menu">Home</l1>
                    <l1 class="lista-menu">Blog</l1>
                    <l1 class="lista-menu">Valores</l1>
                    <l1 class="lista-menu">Portfólio</l1>
                    <l1 class="lista-menu">Contato</l1>
                </ul>
                <button class="btn-mobile">&#9776;</button>
            </nav>
        </div>
    </header>
    <main>
        <figure class="box-laranja">
            <h1 class="titulo-main">Imagine, Discuta, Desenhe.</h1>
            <p class="paragrafo-main">Fale conosco</p>
        </figure>
        <section class="img-section">
            <div class="box-bloco_1">
                <img class="img-1" src="assets/NoPath - Copia (20).png" alt="img-1">
                <img class="img-1" src="assets/NoPath - Copia (22).png" alt="img-2">
                <img class="img-1" src="assets/NoPath - Copia (21).png" alt="img-3">
                <img class="img-1" src="assets/mokup telas.png" alt="img-4">
            </div>
            <div class="box-bloco_2">
                <img class="img-1" src="assets/NoPath - Copia (25).png" alt="img-5">
                <img class="img-1" src="assets/NoPath - Copia (27).png" alt="img-6">
                <img class="img-1" src="assets/NoPath - Copia (29).png" alt="img-7">
                <img class="img-1" src="assets/NoPath - Copia (23).png" alt="img-8">
            </div>
            <div class="box-bloco_3">
                <img class="img-1" src="assets/NoPath - Copia (31).png" alt="img-9">
                <img class="img-1" src="assets/NoPath - Copia (32).png" alt="img-10">
                <img class="img-1" src="assets/NoPath - Copia (34).png" alt="img-11">
                <img class="img-1" src="assets/NoPath - Copia (33).png" alt="img-12">
            </div>
        </section>
    </main>

    <footer>
        <div class="box-rodape">

            <figure class="box-canais">

                <img class="img-canais" src="assets/facebook icons.com_65484.svg" alt="facebook">
                <img class="img-canais" src="assets/TWITTER_icon-icons.com_65486.svg" alt="twitter">
                <img class="img-canais" src="assets/icon insta.svg" alt="instagram">
                <img class="img-canais" src="assets/icon telegram.svg" alt="telegram">
                <img class="img-canais" src="assets/icon zap.svg" alt="whatsapp">
                <img class="img-canais" src="assets/YOUTUBE_icon-icons.com_65487.svg" alt="youtube">
            </figure>



            <div class="container-footer">
                <h4 class="subtítulo-rodape">Copyright</h4>
                <div class="box-paragrafo-footer">
                    <p class="paragrafo-footer1">Layout produzido por Vai na Web para fins exclusivamente educacionais.</p>
                    <p class="paragrafo-footer2">Referência:https://br.pinterest.com/pin/464644886562510864/</p>
                </div>
                <button class="btn-Topo">Topo</button>
            </div>

        </div>


    </footer>
</body>




</html>
